<!DOCTYPE html>
<html lang="en">
<head>
    <title>All Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" href="style.css">
    <title>Overlay Checkbox</title>
    <style>
        /* Style for the overlay container */
        .overlay-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100px;
            height: 30%;
            background-color: rgba(354, 333, 333, 1); /* Semi-transparent black overlay */
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src = "map.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsBSeMgofR0qjmOOBcJWCfh-1KeEuA8JM&map_ids=5216e0e972dcd987&callback=initMap" 
    ></script>
    <div class="overlay-container">
        <label>
            <input type="checkbox" id="myCheckbox" checked> Natural Disasters <br>
        </label>
    </div>
</body>
</html>
